<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Designer Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
.header {
      background: url('https://byui-wdd.github.io/wdd130/ice/w05_circles.jpg') no-repeat center center/cover;
      height: 500px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header h1 {
      font-size: 2.7rem;
      color: #222;
      margin: 0;
    }

    .header h3 {
      font-weight: normal;
      margin-top: 40px;
      color: #444;
    }

    .image-section {
      background-color: #666;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #333;
      background-color: white;
    }

  </style>
</head>
<body>

  <div class="header">
    <h1>Web Designer and Frontend Developer</h1>
    <h3>Thomas DeSantos</h3>
  </div>

  <div class="image-section">
    <img src="https://byui-wdd.github.io/wdd130/ice/w05_ice_image_desk.jpg" alt="Desk" class="circle-image">
    <img src="https://byui-wdd.github.io/wdd130/ice/w05_ice_image_graphic.png" alt="Graphic" class="circle-image">
    <img src="https://byui-wdd.github.io/wdd130/ice/w05_ice_image_person.jpg" alt="Person" class="circle-image">
  </div>

</body>
</html>
