<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/contactus.css" />
</head>
<body>
    <header>
        <div class="header-wrapper">
            <a href="index.html">
                <img src="https://byui-wdd.github.io/wdd130/resources/images/logos/circlelogo.jpeg" alt="Dry Oar Logo" class="logo" />
              </a>
          <nav>
            <ul>
              <li><a href="index.html">Home</a> </li>
              <li><a href="river.html">Rivers</a> </li>
              <li><a href="site-plan-rafting.html">Sight Plan</a> </li>
              <li><a href="contactus.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </header>

  <main>
    <div id="feedback"></div>

    <form>
      <label for="user_name">Name:</label>
      <input type="text" id="user_name" name="user_name" required />

      <label for="user_email">Email:</label>
      <input type="email" id="user_email" name="user_email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. All rights reserved.</p>
  </footer>

  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    formElement.addEventListener('submit', function(e) {
      e.preventDefault();
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
      feedbackElement.style.display = "block";
      document.body.classList.toggle('moveDown');
    });
  </script>
</body>
</html>
